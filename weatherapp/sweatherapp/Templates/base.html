<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweather-Weather</title>
    <link rel="stylesheet" href="../Static/styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-info">
            <h2>Today's Weather</h2>
            <p>Temperature: {{ temperature }}°C</p>
            <p>Condition: {{ condition }}</p>
        </div>
        <div class="forecast">
            <h2>5-Day Forecast</h2>
            <!-- Replace the following placeholders with actual forecast data -->
            {% for day in forecast %}
                <p>{{ day.date }} - Temperature: {{ day.temperature }}°C, Condition: {{ day.condition }}</p>
            {% endfor %}
        </div>
        <div class="news">
            <h2>News</h2>
            <!-- Replace the following with actual news data -->
            <p>News 1</p>
            <p>News 2</p>
            <p>News 3</p>
        </div>
    </div>
</body>
</html>
